<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Format</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <h2>Type in your words</h2>
            <input type="text" id="input-field"  placeholder="Type your text Here" autocomplete="off">
        </div>
        
        <div class="btns-container">
            <button class="btn uppercase">uppercase</button>
            <button class="btn lowercase">lowercase</button>
            <button class="btn capitalize">Capital</button>
            <button class="btn bold">Bold</button>
            <button class="btn italic">Italic</button>
            <button class="btn underline">Underline</button>
        </div>
        <button id="clear-btn" class="btn">Clear</button>
        
        <p id="output-field">output</p>
        <script src="app.js"></script>
    </div>
</body>
</html>
